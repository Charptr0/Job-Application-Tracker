version: '3.8'
services:
  user-db:
    image: postgres
    restart: always
    container_name: user-db-container
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - "./backend/User Service/pgdata:/var/lib/postgresql/data"
    env_file:
      - .env

  auth-db:
    image: redis:alpine
    restart: always
    container_name: auth-db-container
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    ports:
      - "6379:6379"
    env_file:
      - .env

  api-gateway:
    build: ./backend/Gateway
    container_name: api-gateway-container
    ports:
      - "4000:4000"
    volumes:
      - "./backend/Gateway:/app"
      - "./backend/Gateway/node_modules:/app/node_modules"

  user-service:
    build: ./backend/User Service
    depends_on:
      - user-db
      - api-gateway
    container_name: user-service-container
    ports:
      - "4001:4001"
    volumes:
      - "./backend/User Service:/app"
      - "./backend/User Service/node_modules:/app/node_modules"

  auth-service:
    build: ./backend/Auth Service
    depends_on:
      - auth-db
    container_name: auth-service-container
    ports:
      - "4002:4002"
    volumes:
      - "./backend/Auth Service:/app"
      - "./backend/Auth Service/node_modules:/app/node_modules"
